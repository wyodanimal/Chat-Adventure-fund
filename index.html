<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Adventure Fund Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #f0f2f5;
    }

    .totals {
      display: flex;
      gap: 20px;
    }

    .total-box {
      flex: 1;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      text-align: center;
    }

    .amount {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Adventure Fund Dashboard</h1>

<div class="totals">
  <div class="total-box">
    <div>Fuel Total</div>
    <div id="fuelTotal" class="amount">$0</div>
  </div>

  <div class="total-box">
    <div>Lodging Total</div>
    <div id="lodgingTotal" class="amount">$0</div>
  </div>

  <div class="total-box">
    <div>Projected Year Total</div>
    <div id="yearTotal" class="amount">$0</div>
  </div>
</div>

<div class="card">
  <h2>Trips</h2>
  <table id="tripTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Fuel</th>
        <th>Lodging</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>

<script>
  const API_BASE = "PASTE_YOUR_CLOUD_RUN_URL_HERE";

  async function loadData() {
    const tripsRes = await fetch(`${API_BASE}/trips`);
    const totalsRes = await fetch(`${API_BASE}/totals`);

    const trips = await tripsRes.json();
    const totals = await totalsRes.json();

    // Update totals
    document.getElementById("fuelTotal").innerText =
      `$${totals.fuel.toLocaleString()}`;

    document.getElementById("lodgingTotal").innerText =
      `$${totals.lodging.toLocaleString()}`;

    document.getElementById("yearTotal").innerText =
      `$${totals.year.toLocaleString()}`;

    // Populate trips
    const tableBody = document.querySelector("#tripTable tbody");
    tableBody.innerHTML = "";

    trips.forEach(trip => {
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${trip.name}</td>
        <td>$${trip.fuel}</td>
        <td>$${trip.lodging}</td>
        <td>$${trip.total}</td>
      `;

      tableBody.appendChild(row);
    });
  }

  loadData();
</script>

</body>
</html>
