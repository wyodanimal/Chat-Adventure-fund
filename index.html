<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Adventure Fund</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0f172a;
      color: #e2e8f0;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 30px;
    }

    .totals {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      background: #1e293b;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    .card-title {
      font-size: 14px;
      text-transform: uppercase;
      opacity: 0.7;
    }

    .amount {
      font-size: 32px;
      font-weight: 700;
      margin-top: 10px;
    }

    .table-card {
      background: #1e293b;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      text-align: left;
      font-size: 13px;
      opacity: 0.6;
      padding-bottom: 12px;
    }

    td {
      padding: 14px 0;
      border-bottom: 1px solid #334155;
    }
  </style>
</head>
<body>

<div class="container">

  <h1>Adventure Fund</h1>

  <div class="totals">
    <div class="card">
      <div class="card-title">Fuel Total</div>
      <div id="fuelTotal" class="amount">$0</div>
    </div>

    <div class="card">
      <div class="card-title">Lodging Total</div>
      <div id="lodgingTotal" class="amount">$0</div>
    </div>

    <div class="card">
      <div class="card-title">Projected Year</div>
      <div id="yearTotal" class="amount">$0</div>
    </div>
  </div>

  <div class="table-card">
    <h2 style="margin-top:0;">Trips</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Fuel</th>
          <th>Lodging</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="tripTable"></tbody>
    </table>
  </div>

</div>

<script>
  const SHEET_ID = "10WmVcz4zuOcGUmcu5_t8WCnwu4zjbo4OAdBvrlDn24o";
  const SHEET_NAME = "accounts";

  async function loadSheet() {
    const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;
    const response = await fetch(url);
    const text = await response.text();

    const json = JSON.parse(text.substring(47).slice(0, -2));
    const rows = json.table.rows;

    let fuelTotal = 0;
    let lodgingTotal = 0;

    const tableBody = document.getElementById("tripTable");
    tableBody.innerHTML = "";

    rows.forEach((row, index) => {
      if (index === 0) return; // skip header row

      const name = row.c[0]?.v || "";
      const fuel = Number(row.c[1]?.v || 0);
      const lodging = Number(row.c[2]?.v || 0);
      const total = fuel + lodging;

      fuelTotal += fuel;
      lodgingTotal += lodging;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${name}</td>
        <td>$${fuel.toLocaleString()}</td>
        <td>$${lodging.toLocaleString()}</td>
        <td>$${total.toLocaleString()}</td>
      `;
      tableBody.appendChild(tr);
    });

    document.getElementById("fuelTotal").innerText = `$${fuelTotal.toLocaleString()}`;
    document.getElementById("lodgingTotal").innerText = `$${lodgingTotal.toLocaleString()}`;
    document.getElementById("yearTotal").innerText =
      `$${(fuelTotal + lodgingTotal).toLocaleString()}`;
  }

  loadSheet();
</script>

</body>
</html>
