<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Adventure Fund Backend Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    pre {
      background: #f4f4f4;
      padding: 15px;
      margin-top: 20px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

<h2>Adventure Fund Backend Test</h2>

<button onclick="addTestCategory()">Add SAFE_TEST Category</button>

<pre id="output">Waiting...</pre>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwV7C7i2Dj0lepZAGz3jxbRV8gMJT1tLYFJ8Gu_xI0c-HaJ4ehzpPfXxQ5_zAyM3kG9/exec";

function addTestCategory() {
  document.getElementById("output").textContent = "Sending request...";

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      action: "addCategory",
      category_id: "SAFE_TEST",
      category_name: "Safe Test Category",
      annual_budget: 999,
      year: 2026
    })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("output").textContent = JSON.stringify(data, null, 2);
  })
  .catch(err => {
    document.getElementById("output").textContent = "Error: " + err;
  });
}
</script>

</body>
</html>
